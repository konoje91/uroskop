<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="dist/ui-kit-page.css">
    <meta charset="UTF-8">
    <title>Ui-kit page</title>
</head>
<body>
    <div class="uikit-page-wrapper">
        <div class="color-block">
            <div class="color-red"></div>
            <div class="color-dark-blue"></div>
            <div class="color-blue"></div>
            <div class="color-blue-gray"></div>
            <div class="color-gray"></div>
        </div>
        <div class="buttons-block clearfix">
            <div class="float-block">
                <div class="button button-default">Default</div>
                <div class="button button-default-hover">Hover</div>
                <div class="button button-default-active">Active</div>
            </div>
            <div class="float-block">
                <div class="button button-default-accent">Default Accent</div>
                <div class="button button-default-accent-hover">Hover Accent</div>
                <div class="button button-default-accent-active">Active Accent</div>
            </div>
        </div>
        <div class="text-block clearfix">
            <h1>Заголовок 1</h1>
            <h2>Заголовок 2</h2>
            <p>Текст</p>
            <p class="footer-text">Текст в подвале</p>
            <p class="date-text">20 июля</p>
            <p class="cost-text">20 000</p>
        </div>
    </div>
</body>
</html>
